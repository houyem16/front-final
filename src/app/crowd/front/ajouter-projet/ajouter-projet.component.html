
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>LANCEZ-VOUS !</h1>
        </div>
        <div class="col-md-6">
            <p>Vous avez un projet ? Nous vous accompagnons. Répondez simplement aux questions ci-dessous.</p>
        </div>
    </div>

    <form>
        
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input">Titre du projet</label>
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control"  placeholder="Titre" name="titre" [(ngModel)]="nprojet.titre">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input">Décrivez brièvement votre projet</label>
            </div>
            <div class="form-group col-md-6">
                <textarea class="form-control" rows="5" placeholder="Que pouvez-vous nous dire sur votre projet en une minute ?" name="resume" [(ngModel)]="nprojet.resume"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input">Votre projet est porté par</label>
            </div>
            <div class="form-group col-md-6">
                
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="portee"  value="association" [(ngModel)]="nprojet.portee">
                    <label class="form-check-label" for="inlineRadio2">Mon association</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="portee"  value="entreprise" [(ngModel)]="nprojet.portee">
                    <label class="form-check-label" for="inlineRadio3">Mon entreprise</label>
                  </div>

            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input">Décrivez votre projet</label>
          </div>
          <div class="form-group col-md-6">
              <textarea class="form-control" rows="5" placeholder="Que pouvez-vous nous dire sur votre projet en détails ?" name="description" [(ngModel)]="nprojet.description"></textarea>
          </div>
      </div>




        

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input">Somme prévue</label>
            </div>
            <div class="form-group col-md-6">
              <input type="number" class="form-control"  placeholder="Somme prévue" name="budget_prevu" [(ngModel)]="nprojet.budget_prevu">
            </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input">Quel est le montant minimal que vous voulez collecter ?</label>
          </div>
          <div class="form-group col-md-6">
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="somme_min"  value="OP1" [(ngModel)]="nprojet.somme_min">
                  <label class="form-check-label" for="inlineRadio1">Moins de {{get_somme_min()}} DT</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="somme_min"  value="OP2" [(ngModel)]="nprojet.somme_min">
                  <label class="form-check-label" for="inlineRadio2">Entre {{get_somme_min()}} DT et {{nprojet.budget_prevu}} DT</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="somme_min"  value="OP3" [(ngModel)]="nprojet.somme_min">
                  <label class="form-check-label" for="inlineRadio3">Plus de {{nprojet.budget_prevu}} DT</label>
                </div>
          </div>
      </div>

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input">Date fin prevu</label>
            </div>
            <div class="form-group col-md-6">
              <input type="date" class="form-control"  placeholder="date_fin_prevu" name="date_fin_prevu" [(ngModel)]="nprojet.date_fin_prevu">
            </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input">Choisir une image</label>
          </div>
          <div class="form-group col-md-6">
            <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
          </div>
      </div>


        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input"></label>
            </div>
            <div class="form-group col-md-6">
              <button class="btn btn-info" (click)="ajouterp()">
                Valider
              </button>
            </div>
        </div>
       
    </form>
</div>
